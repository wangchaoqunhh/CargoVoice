apply plugin: 'com.android.library'apply plugin: 'com.jakewharton.butterknife'apply from: rootProject.file('default.gradle')dependencies {    compile files('libs/Msc.jar')    api project(':baseui')    //common    api rootProject.ext.dependencies["appcompat-v7"]    api rootProject.ext.dependencies["design"]    api rootProject.ext.dependencies["recyclerview-v7"]    //butterknife    api(rootProject.ext.dependencies["butterknife"]) {        exclude module: 'support-annotations'    }    api rootProject.ext.dependencies["butterknife-compiler"]    //retrofit    api rootProject.ext.dependencies["retrofit"]    api rootProject.ext.dependencies["retrofit-converter-gson"]    api rootProject.ext.dependencies["retrofit-adapter-rxjava2"]    //rx    api rootProject.ext.dependencies["rxandroid2"]    //拦截器    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'    // ARouter    api(rootProject.ext.dependencies["arouter-api"]) {        exclude module: 'support-v4'    }    kapt rootProject.ext.dependencies["arouter-compiler"]    //圆形头像    api rootProject.ext.dependencies["circleImageView"]    //注解库    api rootProject.ext.dependencies["annotations"]    //拼音    api rootProject.ext.dependencies["pinyin"]    //tool    api rootProject.ext.dependencies["recyclerview-adapter"]    //侧边栏    implementation 'com.gjiazhe:wavesidebar:1.3'    compile 'com.flyco.tablayout:FlycoTabLayout_Lib:2.1.2@aar'    //EventBus控件绑定    compile 'org.greenrobot:eventbus:3.1.1'    // Glide    api 'com.github.bumptech.glide:glide:4.5.0'    annotationProcessor 'com.github.bumptech.glide:compiler:4.5.0'    //权限申请    compile 'com.github.dfqin:grantor:2.1.0'    //3D地图    compile 'com.amap.api:3dmap:latest.integration'    //2D地图    compile 'com.amap.api:map2d:latest.integration'    //搜索    compile 'com.amap.api:search:latest.integration'    //定位    compile 'com.amap.api:location:latest.integration'    //百分比布局    compile 'com.android.support.constraint:constraint-layout:1.1.3'    //banner    compile 'com.github.pinguo-zhouwei:MZBannerView:v2.0.2'    //流式布局manager    compile 'com.beloo.widget:ChipsLayoutManager:0.3.7@aar'    //阿里oss快速上传    compile 'com.aliyun.dpa:oss-android-sdk:+'    //微信    api 'com.tencent.mm.opensdk:wechat-sdk-android-without-mta:+'    //鲁班图片压缩框架    compile 'top.zibin:Luban:1.1.8'    compile 'me.shouheng.compressor:compressor:1.3.0'    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5.1'    api 'com.scwang.smartrefresh:SmartRefreshHeader:1.0.5.1'//没有使用特殊Header，可以不加这行    //拼音    api 'com.github.open-android:pinyin4j:2.5.0'}